 <!-- ===================================================================================================================================== -->

    <h3>roar11</h3>
    <audio controls preload="auto">
        <source src="t-rex-roar.mp3" type="audio/mp3">
        <!-- prelod is atrribiutes to preload large size audio automatically
        when we open the file, do not wait audio for load to play -->
        <!--  file open karte hi audio prelod ho jaye taki large size file ke liye wait
        nahi karan pade. -->
    </audio><br>
    <!--===========================================================================================================  -->

    <h3>roar12</h3>

        <!-- same as auto but when we click on play then it is load audio -->
    </audio><br>
    <!-- =================================================================================================================== -->
    <h3>roar13</h3>
