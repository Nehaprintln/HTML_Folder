<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The <main> HTML element represents the dominant content of the <body> of a document. The main content area consists of content that is directly related to or expands upon the central topic of a document, 
        or the central functionality of an application. -->
        <!-- <मुख्य> HTML तत्व दस्तावेज़ के <body> की प्रमुख सामग्री का प्रतिनिधित्व करता है। मुख्य सामग्री क्षेत्र में ऐसी सामग्री होती है जो किसी दस्तावेज़ के केंद्रीय
             विषय या किसी एप्लिकेशन की केंद्रीय कार्यक्षमता से सीधे संबंधित होती है या उसका विस्तार करती है। -->
             <!-- A document mustn't have more than one <main> element that doesn't have the hidden attribute specified. -->
            <!-- एक दस्तावेज़ में एक से अधिक <मुख्य> तत्व नहीं होना चाहिए जिसमें छिपी हुई विशेषता निर्दिष्ट नहीं है। -->
            <main>
                <section>
                    <p>Geckos are a group of usually small, usually nocturnal lizards. They are found on every continent except Australia.</p>
                    <p>Many species of gecko have adhesive toe pads which enable them to climb walls and even windows.</p>
                </section>
            </main>  
              <!-- main parent hota h. ye kisi ke under nahi aata like child.
                   main document ka main part main details hota ha hai.  -->
            <!--ek document me ek hi main hota h jo us doccument ka imp part hota h
            main ke under other tag aate h main PARENT TAG hota h  -->
</body>
</html>
