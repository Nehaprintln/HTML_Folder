<body>
    <!-- Absolute path -->
    <h3>video1</h3>
    <video src="C:\VS code\HTML_Tutorial\flower.webm" autoplay></video>

     <h3>video2</h3>

        <!-- poster ues to display poster or image before video play -->

    </video>
    <br><br>
